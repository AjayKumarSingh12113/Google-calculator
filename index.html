<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <h1>Google_calculator</h1>
        <input type="text" name="" id="ram" readonly><br>
        <input type="button" value="7" onclick="countShow(7)">
        <input type="button" value="8" onclick="countShow(8)">
        <input type="button" value="9" onclick="countShow(9)">
        <input type="button" value="/" onclick="countShow('/')"><br>
        <input type="button" value="4" onclick="countShow(4)">
        <input type="button" value="5" onclick="countShow(5)">
        <input type="button" value="6" onclick="countShow(6)">
        <input type="button" value="*" onclick="countShow('*')"><br>
        <input type="button" value="1" onclick="countShow(1)">
        <input type="button" value="2" onclick="countShow(2)">
        <input type="button" value="3" onclick="countShow(3)">
        <input type="button" value="-" onclick="countShow('-')"><br>
        <input type="button" value="0" onclick="countShow(0)">
        <input type="button" value="." onclick="countShow('.')">
        <input type="button" value="=" onclick="calcAll()">
        <input type="button" value="+" onclick="countShow('+')"><br>
        <input type="button" value="C" onclick="clearAll()">

    </div>
    <script src="logic.js"></script>
</body>
</html>
